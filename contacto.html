<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con nosotros, los amigos del </title>
</head>
<body>

    <header class="encabezado">
        <div class="anchura">
            <nav>
                <div><img src="" alt=""></div>
                <ul class="menu">
                    <li>home</li>
                    <li>arte </li>
                    <li>contacto</li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="anchura">
            <form action="">
                <!-- nombre -->
                <p class="campos">
                    <label for="dato-usuario">
                    <span class="asterisco">*</span>Nombre (de 2 a 15 caracteres):</label>
                    <input type="text" name="dato-usuario" id="dato-usuario" 
                    placeholder="Inserta tu nombre">
                  </p>

                  <!-- Informacion -->
                  <p class="campos">
                    <label for="dato_consulta">
                       <span class="asterisco">*</span> Escriba aquí su consulta:
                            </label> <br>
                    <textarea name="dato_consulta" id="dato_consulta" cols="30" rows="10"></textarea>
                  </p>
                  <!-- clausulas -->
                  <p class="campos"> 
                    <input type="checkbox" name="dato_acepto_clausulas" id="dato_acepto_clausulas" value="1">
                    <label for="dato_acepto_clausulas">
                      <span class="asterisco">*</span>Acepto las clausulas de envío
                    </label>
                     <a href="#">Leer clausulas</a> 
                 </p>

                <!-- Botón de enviar formulario -->
                <p class="campos">             
                    <input type="submit" value="Enviar formulario">
                </p>
                
            </form>
        </div>
    </section>


    <footer class="pie">
        <p>&copy; Sofía Herranz</p>
    </footer>
    
</body>
</html>
